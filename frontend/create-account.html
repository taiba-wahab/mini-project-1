<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Cloud9 Account</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin:0; padding:0; }
body {
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #e0eafc, #cfdef3);
}

.form-container {
    background:white;
    border-radius:12px;
    box-shadow:0 4px 20px rgba(0,0,0,0.1);
    padding:2rem;
    max-width:500px;
    width:100%;
    animation: fadeIn 1s ease;
}

@keyframes fadeIn { from{opacity:0; transform:translateY(-20px);} to{opacity:1; transform:translateY(0);} }

h1 { 
    text-align:center; 
    font-size:2rem; 
    font-weight:600; 
    margin-bottom:1.5rem;
    background: linear-gradient(to right, #3b82f6, #8b5cf6);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

input {
    width:100%;
    padding:12px;
    margin:8px 0;
    border:1px solid #ccc;
    border-radius:8px;
    font-size:1rem;
    transition:0.3s all;
}
input:focus { border-color:#3b82f6; box-shadow:0 0 8px rgba(59,130,246,0.2); outline:none; }

button {
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:8px;
    background:#3b82f6;
    color:white;
    font-size:1rem;
    font-weight:600;
    cursor:pointer;
    transition:0.3s all;
}
button:hover { background:#2563eb; transform:translateY(-2px); }

.reset-btn {
    background:#e5e7eb;
    color:#111827;
    margin-top:10px;
}
.reset-btn:hover { background:#d1d5db; transform:translateY(-2px); }

#message {
    text-align:center;
    margin-top:10px;
    font-weight:600;
}

a { text-decoration:none; color:#3b82f6; }
a:hover { text-decoration:underline; }

@media(max-width:500px) { .form-container { padding:1.5rem; } }
</style>
</head>
<body>

<div class="form-container">
    <h1>Create Your Cloud9 Account</h1>
    <form id="create-account-form">
        <input type="text" id="fullname" placeholder="Full Name" required>
        <input type="text" id="contact" placeholder="Mobile Number" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <button type="submit">Create Account</button>
        <button type="reset" class="reset-btn">Reset</button>
    </form>
    <p id="message"></p>
    <p style="text-align:center; margin-top:10px;">Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
const form = document.getElementById('create-account-form');
form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const name = form.fullname.value.trim();
  const email = form.email.value.trim();
  const password = form.password.value.trim();
  const confirmPassword = form['confirm-password'].value.trim();

  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    return;
  }

  try {
    const response = await fetch("http://localhost:5000/api/users/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password })
    });

    const data = await response.json();
    console.log("Response:", data);

    if (response.ok) {
      alert("Account created successfully!");
      window.location.href = "login.html";
    } else {
      alert(data.message || "Registration failed!");
    }
  } catch (error) {
    console.error("Error:", error);
    alert("Error connecting to the server!");
  }
});
</script>


</body>
</html>
