<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Files - Cloud9</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
* { box-sizing:border-box; margin:0; padding:0; }
body {
    font-family:'Inter', sans-serif;
    background:#f0f4f8;
    min-height:100vh;
    padding:2rem;
}

h1 { font-size:2rem; margin-bottom:1.5rem; color:#2575fc; text-align:center; }

.file-container {
    display:flex;
    flex-wrap:wrap;
    gap:1rem;
    justify-content:center;
}

.file-card {
    background:white;
    padding:1rem;
    border-radius:10px;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
    width:200px;
    transition:transform 0.3s, box-shadow 0.3s;
    cursor:pointer;
    text-align:center;
}
.file-card:hover { transform:translateY(-5px); box-shadow:0 8px 25px rgba(0,0,0,0.2); }

.file-card img {
    width:80px;
    height:80px;
    margin-bottom:0.5rem;
}
.file-card h3 { margin-bottom:0.5rem; font-size:1.1rem; color:#333; }
.file-card p { font-size:0.9rem; color:#666; }

.upload-section {
    margin:2rem auto;
    max-width:400px;
    text-align:center;
}
.upload-section input[type="file"] {
    display:none;
}
.upload-section label {
    padding:10px 20px;
    background:#2575fc;
    color:white;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
}
.upload-section label:hover { background:#1853c6; }

@media(max-width:600px){
    .file-card { width:45%; }
}
</style>
</head>
<body>

<h1>My Files</h1>

<div class="upload-section">
    <input type="file" id="file-input" multiple>
    <label for="file-input">Upload Files</label>
</div>

<div class="file-container" id="file-container">
    <!-- Sample files (can be dynamically generated later) -->
    <div class="file-card">
        <img src="https://img.icons8.com/color/96/document.png" alt="File">
        <h3>Assignment1.docx</h3>
        <p>Uploaded: 24 Oct 2025</p>
    </div>
    <div class="file-card">
        <img src="https://img.icons8.com/color/96/pdf.png" alt="File">
        <h3>Notes.pdf</h3>
        <p>Uploaded: 20 Oct 2025</p>
    </div>
</div>

<script>
const fileInput = document.getElementById('file-input');
const fileContainer = document.getElementById('file-container');

fileInput.addEventListener('change', (e)=>{
    const files = e.target.files;
    for(let i=0;i<files.length;i++){
        const file = files[i];
        const ext = file.name.split('.').pop().toLowerCase();
        let icon='https://img.icons8.com/color/96/document.png';
        if(ext==='pdf') icon='https://img.icons8.com/color/96/pdf.png';
        else if(ext==='jpg' || ext==='png') icon='https://img.icons8.com/color/96/image.png';

        const div = document.createElement('div');
        div.className='file-card';
        div.innerHTML = `<img src="${icon}" alt="File"><h3>${file.name}</h3><p>Uploaded just now</p>`;
        fileContainer.appendChild(div);
    }
});
</script>

</body>
</html>
