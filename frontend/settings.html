<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings - Cloud9</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
* { box-sizing:border-box; margin:0; padding:0; }
body {
    font-family:'Inter', sans-serif;
    background:#f0f4f8;
    padding:2rem;
    min-height:100vh;
}

h1 { text-align:center; font-size:2rem; color:#2575fc; margin-bottom:2rem; }

.settings-container {
    max-width:700px;
    margin:0 auto;
    background:white;
    padding:2rem;
    border-radius:12px;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
}

.setting-group {
    margin-bottom:1.5rem;
}

.setting-group label {
    display:block;
    margin-bottom:0.5rem;
    font-weight:600;
    color:#333;
}

.setting-group input[type="text"],
.setting-group input[type="email"],
.setting-group input[type="password"] {
    width:100%;
    padding:10px;
    border:1px solid #ddd;
    border-radius:6px;
    transition:0.3s all;
}

.setting-group input:focus { border-color:#2575fc; box-shadow:0 0 8px rgba(37,117,252,0.3); outline:none; }

button.save-btn {
    padding:10px 20px;
    background:#2575fc;
    color:white;
    border:none;
    border-radius:6px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}
button.save-btn:hover { background:#1853c6; transform:translateY(-2px); }

.toggle-switch {
    position: relative;
    display:inline-block;
    width:50px;
    height:24px;
}

.toggle-switch input {
    opacity:0;
    width:0;
    height:0;
}

.slider {
    position:absolute;
    cursor:pointer;
    top:0; left:0; right:0; bottom:0;
    background:#ccc;
    transition:.4s;
    border-radius:24px;
}

.slider:before {
    position:absolute;
    content:"";
    height:20px;
    width:20px;
    left:2px;
    bottom:2px;
    background:white;
    transition:.4s;
    border-radius:50%;
}

input:checked + .slider { background:#2575fc; }
input:checked + .slider:before { transform:translateX(26px); }

</style>
</head>
<body>

<h1>Settings</h1>

<div class="settings-container">
    <div class="setting-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter new username">
    </div>

    <div class="setting-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter new email">
    </div>

    <div class="setting-group">
        <label for="password">Change Password</label>
        <input type="password" id="password" placeholder="Enter new password">
    </div>

    <div class="setting-group">
        <label>Enable Notifications</label>
        <label class="toggle-switch">
            <input type="checkbox" id="notifications">
            <span class="slider"></span>
        </label>
    </div>

    <div class="setting-group">
        <label>Dark Mode</label>
        <label class="toggle-switch">
            <input type="checkbox" id="dark-mode">
            <span class="slider"></span>
        </label>
    </div>

    <button class="save-btn" id="save-btn">Save Changes</button>
</div>

<script>
const saveBtn = document.getElementById('save-btn');
saveBtn.addEventListener('click', ()=>{
    alert('Settings saved (Demo)');
});

// Dark Mode Toggle
const darkModeCheckbox = document.getElementById('dark-mode');
darkModeCheckbox.addEventListener('change', ()=>{
    if(darkModeCheckbox.checked){
        document.body.style.background = '#1e1e1e';
        document.body.style.color = '#fff';
    } else {
        document.body.style.background = '#f0f4f8';
        document.body.style.color = '#000';
    }
});
</script>

</body>
</html>
